<div>
    <input matInput placeholder="&#xF002; Търси по ВУ" (ngModelChange)="searchWordChange()" [(ngModel)]="searchWord"
        style="font-family:Roboto, FontAwesome; padding:10px" class="mat-elevation-z4">
    <table mat-table matSort [dataSource]="dataSource | async" (matSortChange)="sortData($event)">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="university">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Наименование на ВУ</th>
            <td mat-cell *matCellDef="let element"> {{element.university}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="cipher">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cipher}} </td>
        </ng-container> -->


        <ng-container matColumnDef="prof">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Професионално направление</th>
            <td mat-cell *matCellDef="let element"> {{element.prof}} </td>
        </ng-container>


        <ng-container matColumnDef="doc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Докторантска програма</th>
            <td mat-cell *matCellDef="let element"> {{element.doc}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="proc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> proc </th>
            <td mat-cell *matCellDef="let element"> {{element.proc}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="stat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> stat </th>
            <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
        </ng-container> -->

        <ng-container matColumnDef="akred">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Акредитационна оценка</th>
            <td mat-cell *matCellDef="let element"> {{element.akred}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showModal(row)"></tr>
    </table>
    <span *ngIf="dataSource | async; else loading"></span>
    <mat-paginator [pageSizeOptions]="[20,50,100]" showFirstLastButtons (page)="changePage($event)"
        [length]="size | async">
    </mat-paginator>
</div>

<ng-template #loading>
    <div class="spinner">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
</ng-template>
