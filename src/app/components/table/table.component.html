<div>
    <input matInput placeholder="Търси" (keyup)="onKeyUp($event)" [(ngModel)]="searchWord">
    <table mat-table [dataSource]="dataSource | async" class="mat-elevation-z2">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Идентификатор</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="university">
            <th mat-header-cell *matHeaderCellDef>Наименование на ВУ</th>
            <td mat-cell *matCellDef="let element"> {{element.university}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="cipher">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cipher}} </td>
        </ng-container> -->


        <ng-container matColumnDef="prof">
            <th mat-header-cell *matHeaderCellDef>Професионално направление</th>
            <td mat-cell *matCellDef="let element"> {{element.prof}} </td>
        </ng-container>


        <ng-container matColumnDef="doc">
            <th mat-header-cell *matHeaderCellDef>Докторантска програма</th>
            <td mat-cell *matCellDef="let element"> {{element.doc}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="proc">
            <th mat-header-cell *matHeaderCellDef> proc </th>
            <td mat-cell *matCellDef="let element"> {{element.proc}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="stat">
            <th mat-header-cell *matHeaderCellDef> stat </th>
            <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="akred">
            <th mat-header-cell *matHeaderCellDef> akred </th>
            <td mat-cell *matCellDef="let element"> {{element.akred}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[20,50,100]" showFirstLastButtons (page)="changePage($event)"
        [length]="size | async">
    </mat-paginator>
</div>
